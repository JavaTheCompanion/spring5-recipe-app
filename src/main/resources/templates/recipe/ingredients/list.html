<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top: 25px">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-success" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" role="button">Take Me to Recipe</a>
                    </div>

                    <div class="col-md-2 offset-md-7">
                        <a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/new'}" role="button">Add Ingredient</a>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-light">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <!--<th>ID</th>-->
                                        <th>Amount</th>
                                        <th>Unit Of Measure</th>
                                        <th>Description</th>
                                        <!--<th>View</th>-->
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>

                                <tr th:each="ingredient : ${recipe.ingredients}">
                                    <!--<td th:text="${ingredient.id}"></td>-->
                                    <td th:text="${ingredient.amount}"></td>
                                    <td th:text="${ingredient.uom.getDescription()}"></td>
                                    <td th:text="${ingredient.description}"></td>
                                    <!-- <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/show'}">View</a></td> -->
                                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/update'}">Update</a></td>
                                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
