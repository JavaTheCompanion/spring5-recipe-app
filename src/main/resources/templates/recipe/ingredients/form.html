<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top: 25px">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-success" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients'}" role="button">Take Me to Ingredients List</a>
                    </div>
                </div>

                <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'}" method="POST">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="card mt-2">
                        <div class="card-header bg-info text-white">
                            <h1 class="card-title">Add/Edit Ingredient Information</h1>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-12 form-group">
                                    <label class="form-label">Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12 form-group">
                                    <label class="form-label">Amount:</label>
                                    <input type="number" class="form-control" th:field="*{amount}"/>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12 form-group">
                                    <label class="form-label">UOM:</label>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                th:text="${uomEach.description}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
