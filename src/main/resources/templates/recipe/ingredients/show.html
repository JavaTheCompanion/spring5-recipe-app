<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>View Ingredient</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top: 25px">
        <div class="row">
           <div class="col-md-8 offset-md-2">

               <div class="row">
                   <div class="col-md-3">
                       <a class="btn btn-success" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients'}" role="button">Take Me to Ingredients List</a>
                   </div>
               </div>

               <div class="card mt-2">
                   <div class="card-header bg-light">
                        <h1 class="card-title">Ingredient</h1>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Amount</th>
                                        <th>Unit Of Measure</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td th:text="${ingredient.id}"></td>
                                    <td th:text="${ingredient.amount}"></td>
                                    <td th:text="${ingredient.uom.getDescription()}"></td>
                                    <td th:text="${ingredient.description}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
