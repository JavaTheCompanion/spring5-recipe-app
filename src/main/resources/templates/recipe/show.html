<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link rel="stylesheet" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container-fluid" style="margin-top: 25px">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-success" th:href="@{'/'}" role="button">Take Me Home</a>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-light">
                        <div class="row">
                            <div class="col-md-10">
                                <h1 class="card-title" th:text="${recipe.description}"></h1>
                            </div>

                            <div class="col-md-2">
                                <a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/image/upload'}" role="button">Change Image</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-3">
                                <ul>
                                    <li th:each="category : ${recipe.getCategories()}" th:text="${category.getDescription()}"></li>
                                </ul>
                            </div>

                            <div class="col-md-5 offset-md-1">
                                <img th:src="@{'/recipe/' + ${recipe.id} + '/image'}" width="300" height="200">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-3">
                                <h5>Prep Time:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getPrepTime() + ' Min'}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Difficulty:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getDifficulty()}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>CookTime:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getCookTime() + ' Min'}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Servings:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getServings()}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Source:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getSource()}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>URL:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.getUrl()}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-light mb-3">
                        <div class="row">
                            <div class="col-md-10">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">Manage</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row" th:if="${not #lists.isEmpty(recipe.getIngredients())}">
                            <div class="col-md-8 offset-md-0">
                                <div class="row" th:each="ingredient : ${recipe.getIngredients()}">
                                    <div class="col-md-2">
                                        <p th:text="${ingredient.getAmount()}"></p>
                                    </div>
                                    <div class="col-md-2">
                                        <p th:text="${ingredient.uom.getDescription()}"></p>
                                    </div>
                                    <div class="col-md-8">
                                        <p th:text="${ingredient.getDescription()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-light mb-3">
                        <h1 class="card-title" >Directions</h1>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.getDirections()}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header bg-light mb-3">
                        <h1 class="card-title">Notes</h1>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.getNotes().getRecipeNotes()}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                </br>

            </div>
        </div>
    </div>

</body>
</html>
